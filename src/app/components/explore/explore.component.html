<div class="container-fluid p-0">
  <!-- Hero Section with Background Image -->
  <div
    class="container-fluid text-center py-5"
    style="
      background: url('your-image-path.jpg') no-repeat center center/cover;
      height: 300px;
    "
  >
    <h1
      class="text-white fw-bold"
      style="color: #2c5601; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);"
    >
      Best Trails in Nigeria
    </h1>
  </div>

  <!-- Content Section -->
  <div class="container pt-3">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-sm-12 my-4">
        <div class="p-2">
          <h3 style="color: #2c5601;">Curated Trails</h3>
          <hr />
          <ul
            class="list-unstyled mb-auto smokyBlack"
            style="display: flex; flex-direction: column; gap: 10px;"
          >
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('All')"
              >
                All
              </button>
            </li>
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('Hiking')"
              >
                Hiking
              </button>
            </li>
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('Mountain Biking')"
              >
                Mountain Biking
              </button>
            </li>
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('Running Trails')"
              >
                Running Trails
              </button>
            </li>
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('Road Biking')"
              >
                Road Biking
              </button>
            </li>
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('Camping')"
              >
                Camping
              </button>
            </li>
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('Skiing')"
              >
                Skiing
              </button>
            </li>
            <li>
              <button
                class="btn btn-primary w-100"
                (click)="filterActivities('Rock Climbing')"
              >
                Rock Climbing
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-sm-12 my-4">
        <div class="row mt-4">
          <ul class="cards mx-auto">
            <li class="cards_item" *ngFor="let activity of filteredActivities">
              <div class="card">
                <div class="card_image">
                  <img [src]="activity.image" alt="" class="img-fluid" />
                </div>
                <div class="card_content">
                  <h2 class="card_title">{{ activity.name }}</h2>
                  <div class="card_text">
                    <p><b>{{ activity.description }}</b></p>
                    <hr />
                    <p>{{ activity.details }}</p>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
